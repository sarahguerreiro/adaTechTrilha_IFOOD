<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="form.css">
    <title>Forms</title>
</head>
<body>
    <form action="" method="post" class="action">
      <div class="logpad">
          <div>
            <span>Acesse o AdaBucks</span>
          </div>
          <div class="logbox">
              <label for="name">Nome</label>
              <input type="text" id="name" name="name">

              <label for="lastname">Sobrenome</label>
              <input type="text" id="lastname" name="lastname">

              <label for="email">Email</label>
              <input type="email" id="email" name="email">

              <fieldset >
                  <legend>Sexo</legend>
      
                  <div>
                    <input type="radio" id="fem" class="margem" name="fem" />
                    <label for="fem" class="margem">Feminino</label>
                  </div>
      
                  <div>
                    <input type="radio" id="masc" class="margem" name="masc" />
                    <label for="masc" class="margem">Masculino</label>
                  </div>
              </fieldset>
      
              <label for="password">Senha</label>
              <input type="password" name="password">
          </div>
          <button>entrar</button>
          <div class="social-login">
              <h3>entrar via</h3>
              <div class="social-icons">
                  <a href="#" class="social-login__icon fab fa-instagram"></a>
                  <a href="#" class="social-login__icon fab fa-facebook"></a>
                  <a href="#" class="social-login__icon fab fa-twitter"></a>
              </div>
          </div>
          <div id="rec-senha">
            <a href="/aula03/rec.html">
              <h3>Esqueceu sua senha?</h3>
            </a>
          </div>
      </div>
    </form>
</body>
</html>

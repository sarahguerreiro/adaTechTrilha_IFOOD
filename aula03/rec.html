<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="rec.css">
    <title>Recuperação de Senha</title>
</head>
<body>
   <main>
      <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center"> Redefina sua senha</h3>

            <div class="card-text">
                <form action="">
                    <div class="form-group">
                        <label for="recovery-pass">Digite seu endereço de email e enviaremos um link para redefinir sua senha.</label>

                        <input type="email" class="form-control form-control-sm" placeholder="Digite seu email aqui">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Eviar nova senha por email</button>

                </form>
            </div>
        </div>
      </div>    
   </main>
   
   <footer>
    <p>eu quero um footer</p>
   </footer>
</body>
</html>
